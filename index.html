<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" type="text/css" href="css/styles.css" media="screen"/>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Spartan:wght@400;500;700&display=swap" rel="stylesheet">
    <title>The Code Review</title>

</head>
<body>
    <header>
        <h1>THE CODE REVIEW</h1>

    
        <div class="header-info">
            <h2>Signup for our newsletter</h2>
            <p>Get the latest news on how your code is doing right in your inbox</p>
        </div>
    </header>
 
    <main>
        <hr>
        <form>

            <fieldset class="contact">
                <legend>Contact Information</legend>

                <div class="form-item">
                <label for="name">Fullname</label>
                <input class="draw" type="text" id="name" name="user-name" placeholder="Required" required>
                </div>

                <div class="form-item">
                <label for="email">Email Address</label>
                <input type="email" id="email" name="user-email" placeholder="Required" required>
                </div>

                <div class="form-item">
                <label for="phone">Phone Number</label>
                <input type="tel" id="phone" name="user-phone" placeholder="optional">
                </div>

                <div class="form-item">
                <label for="address">Street Address</label>
                <input type="text" id="address" name="user-address" placeholder="optional">
                </div>

                <div class="form-item">
                <label for="city">City</label>
                <input type="text" id="city" name="user-city" placeholder="optional">
                </div>

                <div class="form-item">
                    <label for="state">State</label>
                    <select name="user-state" id="state">
                    <option value="" disabled selected>Choose State</option>    
                    <option value="AL">Alabama</option>
                    <option value="AK">Alaska</option>
                    <option value="AZ">Arizona</option>
                    <option value="AR">Arkansas</option>
                    <option value="CA">California</option>
                    <option value="CO">Colorado</option>
                    <option value="CT">Connecticut</option>
                    <option value="DE">Delaware</option>
                    <option value="DC">District Of Columbia</option>
                    <option value="FL">Florida</option>
                    <option value="GA">Georgia</option>
                    <option value="HI">Hawaii</option>
                    <option value="ID">Idaho</option>
                    <option value="IL">Illinois</option>
                    <option value="IN">Indiana</option>
                    <option value="IA">Iowa</option>
                    <option value="KS">Kansas</option>
                    <option value="KY">Kentucky</option>
                    <option value="LA">Louisiana</option>
                    <option value="ME">Maine</option>
                    <option value="MD">Maryland</option>
                    <option value="MA">Massachusetts</option>
                    <option value="MI">Michigan</option>
                    <option value="MN">Minnesota</option>
                    <option value="MS">Mississippi</option>
                    <option value="MO">Missouri</option>
                    <option value="MT">Montana</option>
                    <option value="NE">Nebraska</option>
                    <option value="NV">Nevada</option>
                    <option value="NH">New Hampshire</option>
                    <option value="NJ">New Jersey</option>
                    <option value="NM">New Mexico</option>
                    <option value="NY">New York</option>
                    <option value="NC">North Carolina</option>
                    <option value="ND">North Dakota</option>
                    <option value="OH">Ohio</option>
                    <option value="OK">Oklahoma</option>
                    <option value="OR">Oregon</option>
                    <option value="PA">Pennsylvania</option>
                    <option value="RI">Rhode Island</option>
                    <option value="SC">South Carolina</option>
                    <option value="SD">South Dakota</option>
                    <option value="TN">Tennessee</option>
                    <option value="TX">Texas</option>
                    <option value="UT">Utah</option>
                    <option value="VT">Vermont</option>
                    <option value="VA">Virginia</option>
                    <option value="WA">Washington</option>
                    <option value="WV">West Virginia</option>
                    <option value="WI">Wisconsin</option>
                    <option value="WY">Wyoming</option>
                </select>
                </div>

                <div class="form-item">
                    <label for="zip">Zip Code</label>
                    <input type="text" id="zip"  name="user-zip" pattern="[0-9]{5}">
                </div>
            </fieldset>
            <hr>
            <fieldset class="newsletter">
                <legend>Newsletter</legend>
                <p>Select the newsletters you would like ot receive</p>
                
                <div class="form-item">
                    <input type="checkbox" id="news1" name="user-news1" value="HTML News">
                    <label for="news1">HTML News</label><br>
                </div>   

                <div class="form-item">
                    <input type="checkbox" id="news2" name="user-news2" value="CSS News">
                    <label for="news2">CSS News</label><br>
                </div>

                <div  class="form-item">
                    <input type="checkbox" id="news3" name="user-news3" value="Javascript News">
                    <label for="news3">Javascript News</label><br>
                </div>
                <p>Newsletter format</p>
                <div>
                    <input type="radio" id="html" name="format" value="html" class="form-item" checked>
                    <label for="html">HTML</label>
                </div>

                <div>
                    <input type="radio" id="plain-text" name="format" value="plain-text"  class="form-item">
                    <label for="plain-text">Plain text</label>
                </div>

                <div class="textarea">
                    <label for="comment">Other topics you'd like to hear about</label>
                    <textarea id="comment" name="user-comment"></textarea>
                </div>

                <div class="btn">
                    <button>Sign Up</button>
                </div>
                
            </fieldset>
        </form>
    </main>


    <footer>
        <p class="center"><i>Copyright The Code Review</i></p> 
    </footer>

<script src="app.js"></script>  
</body>
</html>
